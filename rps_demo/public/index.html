<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="RPSstyle.css">

    <title>Rock Paper Scissors - TFJS</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <div id="root"></div>



    <h1>Rock Paper Scissors</h1>

    <div class="RoundText">
      Text goes here
    </div>

    <div class="compWindow">
      <h3 class="Ctitle">Computer</h3>
      <div class="comp">
        <img src="smiley.png" class="compImg">
      </div><br>
      <h4 class="Ctier">Tier 4</h4><br>
    </div><br>

    <div class="powerups">
      <button id="moveup" onclick="moveUp()"><img src="moveup.png"></button>
      <button id="movedown" onclick="moveUp()" class="movedown"><img src="movedown.png"></button>
      <button id="stop" onclick="stop()" class="stop"><img src="stop.png"></button>
    </div>

    <div class="buttons">
      <button id="newgame" onclick="newGame()">New Game</button><br><br>
      <button id="startround" onclick="startRound()">Start Round</button><br><br>
      <button id="takephoto" onclick="takePhoto()">Take Photo</button>
    </div>


  </body>
</html>
